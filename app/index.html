<!DOCTYPE html>
<html>
<head>
    <title>Tviewer</title>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/bbui.css" type="text/css" media="screen"/>

    <!-- framework -->
    <script src="local:///chrome/webworks.js" type="text/javascript"></script>

    <!-- libraries -->
    <script src="js/lib/bbui.js" type="text/javascript"></script>
    <script src="js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/lib/hammer.min.js" type="text/javascript"></script>

    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/stats.min.js"></script>

    <script src="js/lib/thingiview.js"></script>
    <script src="js/lib/NormalControls.js"></script>

    <!-- sample code -->
    <script src="js/bbUtils.js"></script>
    <script src="js/screenTools.js"></script>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>
    <script src="js/oauth_config.js"></script>
    <script src="js/oauth.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/things.js"></script>

    <!-- initialization -->
    <script type="text/javascript">
        var webworksreadyFired = false;
        window.addEventListener('load',function() {
            document.addEventListener("webworksready", function ()
            {
                if (webworksreadyFired) return;
                webworksreadyFired = true;

                bb.init(config);
                initApp();
            }, false);
        }, false);
    </script>
</head>
<body style="background-color: #242424;"></body>
</html>
